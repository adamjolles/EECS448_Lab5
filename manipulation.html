<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>

    <script>
        const changeCSS = () => {
            var text = document.querySelector("#text");
            const border = {
                r: parseInt(document.querySelector("#borderRed").value),
                g: parseInt(document.querySelector("#borderGreen").value),
                b: parseInt(document.querySelector("#borderBlue").value),
                w: parseInt(document.querySelector("#borderWidth").value)
            };
            const bg = {
                r: parseInt(document.querySelector("#backgroundRed").value),
                g: parseInt(document.querySelector("#backgroundGreen").value),
                b: parseInt(document.querySelector("#backgroundBlue").value)
            };
            if(border.r >= 0 && border.r <= 255 && border.g >= 0 && border.g <= 255 && border.b >= 0 && border.b <= 255 && border.w >= 0 && bg.r >= 0 && bg.r <= 255 && bg.g >= 0 && bg.g <= 255 && bg.b >= 0 && bg.b <= 255) 
            {
                text.style.border = `rgb(${border.r}, ${border.g}, ${border.b}) solid ${border.w}px`;
                text.style.backgroundColor = `rgb(${bg.r}, ${bg.g}, ${bg.b})`;
            } 
            else 
            {
                alert("The values you have entered are not valid.");
            }
        }
    </script>

    <br><br>
    <center><div id="text"> dummy text </div></center>
    <div>
        <h2>Border:</h2>
        <p>Red Value (0-255)</p>
        <input id="borderRed" type="number" min="0" max="255">
        <p>Green Value (0-255)</p>
        <input id="borderGreen" type="number" min="0" max="255">
        <p>Blue Value (0-255)</p>
        <input id="borderBlue" type="number" min="0" max="255">
        <p>Width</p>
        <input id="borderWidth" type="number" min="0">
    </div>
    <br>
    <div>
        <h2>Background Color:</h2>
        <p>Red Value (0-255)</p>
        <input id="backgroundRed" type="text" type="number" min="0" max="255">
        <p>Green Value (0-255)</p>
        <input id="backgroundGreen" type="text" type="number" min="0" max="255">
        <p>Blue Value (0-255)</p>
        <input id="backgroundBlue" type="text" type="number" min="0" max="255">
    </div>
    <button onclick="changeCSS()">Manipulate CSS</button>
    
</body>
</html>
